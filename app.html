<!doctype html>
<html data-ng-app="app" data-ng-csp="">
  <head>
    <meta charset="UTF-8">
    <title>Brain Truck IDE</title>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    
    <link rel="stylesheet" href="js/codemirror-5.4/lib/codemirror.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/icomoon.css">
  </head>
  <body ng-controller="MainCtrl as main">
    <div id="ribbon-area">
        <div class="ribbon-group">
        <button id="button-open" ng-click="main.openFile()"><span class="icon-folder-open"></span></button>
        <button id="button-save" ng-click="main.saveFile(main.fileEntry)"><span class="icon-floppy-disk"></span></button>
      </div>
      <div class="ribbon-group">
        <button id="button-run" data-ng-click="main.run(main.input, main.code())"><span class="icon-play3"></span></button>
        <button><span class="icon-eye-plus"></span></button>
      </div>
      <div class="ribbon-group">
        <input type="text" ng-model="main.input" placeholder="Enter Input" />
      </div>
      <div class="ribbon-group">
        <span>{{main.currentFileName}}</span>
      </div>
      <div class="ribbon-group right small">
        <span>Joe Pfeiffer - 2015</span>
      </div>
    </div>
    <div id="container" ui-layout="{ flow : 'row' }">
      
      <div id="editor-area" ui-layout-container height-watch></div>
      <!--<div class="ui-splitbar"></div>-->
      <div id="console-area" ui-layout-container console>
        <div id="dev-ribbon">
          <p>
            <div class="tab {{main.consoleClass}}" ng-click="main.toggleConsoleArea('console')">Console</div>
            <div class="tab {{main.debugClass}}" ng-click="main.toggleConsoleArea('debug')">Debug</div>
          </p>
        </div>
        <div id="console-container" class="{{main.consoleClass}}">
          <span ng-repeat="item in main.results track by $index">
            {{item}}
          <br /></span>
        </div>
        <div id="debug-container" class="{{main.debugClass}}">
          <span class="debug-pill" ng-repeat="item in main.debugObject.pointer track by $index" debug-hover>
            <div class="index">{{$index}}</div>
            <div class="data">{{item}}</div>
            <div class="debug-info-popup">
              {{main.fromCharCode(item) || '?'}}
            </div>
          </span>
        </div>
      </div>
    </div>
    
    <div class="loading-screen" destroy>
      <div class="content">
        <div class="loading-icon">
          <img src="img/89.GIF" />
        </div>
        <div class="text">
          <span>Heavens knows what brought you here, but please... Try to have fun. :-)</span>
        <div>
      </div>
    </div>
    <script src="./js/vendor/angular-1-1-4.js"></script>
    <script src="./js/ui-layout.js"></script>
    <script src="js/codemirror-5.4/lib/codemirror.js"></script>
    <script src="js/codemirror-5.4/mode/javascript/javascript.js"></script>
    <script src="js/codemirror-5.4/addon/mode/simple.js"></script>
    <script src="js/codemirror-5.4/addon/edit/matchbrackets.js"></script>
    <script src="js/codemirror-5.4/addon/edit/closebrackets.js"></script>
    <!--<script src="js/codemirror-5.4/keymap/sublime.js"></script>-->
    <script src="js/bfmode.js"></script>
    <!--<script src="./js/vendor/angular-route.min.js"></script>-->
    <script src="./js/app.js"></script>
    <script src="./js/CerebrumIrrumabo.js"></script>
  </body>
</html>
